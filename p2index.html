<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="p2style.css" />
</head>
<body>
    <h1>ROCK-PAPER-SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg"/>
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg"/>
        </div>
        <div class="choice" id="scissor">
            <img src="sciccors..jpg"/>
        </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-cont">
        <p id="msg"> play your move</p>
    </div>
    <script src="miniproject2.js">

    </script>
</body>
</html>
